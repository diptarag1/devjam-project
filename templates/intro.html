<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Motiopolis</title>

      <!-- stylesheet -->
      <link rel="stylesheet" href="{% static "style.css" %}">

      <!-- google fonts -->
      <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap" rel="stylesheet">

      <!-- icons -->
      <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

      <!-- gsap -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>

      <!-- AnimeJS -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>

      <!-- JQuery -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
</head>
<body>

      <div class="container">

            <div class="loading-screen"></div>

            <div class="loader">
                  <div class="ringOne ring">
                        <img src="{% static "ring.png" %}" alt="">
                  </div>
                  <div class="ringTwo ring">
                        <img src="{% static "ring.png" %}" alt="">
                  </div>
            </div>

      </div>

      <div class="logo">
            <ion-icon name="git-compare"></ion-icon>HyperSins
      </div>

      <div class="contact">GET IN TOUCH</div>

      <div class="menu"><ion-icon name="options"></ion-icon></div>

      <div class="header">

            <h1 class="ml7" id="title">
                  <span class="text-wrapper">
                        <span class="letters" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Motiopolis</span>
                  </span>
            </h1>


            <p id="tagline" class="p1" style="opacity: inherit;">Motiopolis is a website developed by students of Motilal Nehru National Institute of Technology, Allahabad,
                  Exclusively for MNNITians
            </p>

            <br><br>

            <div class="buttons">
                <a href="{%url 'login'%}">
                  <button id="one" >Sign In</button></a>
                  <a href="{%url 'register'%}">
                    <button id="one" >Sign Up</button></a>
            </div>

      </div>



      <div class="media">
            <ul>

            </ul>
      </div>

      <!-- js -->
      <script src="{% static "script.js" %}"></script>
</body>
</html>
