    <div class="card-reveal">

        <p><a class=" btn btn-large red left">Dont Show this Post</a></p>
        <p><a class=" btn btn-large amber left">Add to Favorites</a></p>
        <p><a class=" btn btn-large blue left">Share</a></p>
    </div>
    <div class="card-action">

        <p>
            {% for tag in post.tags.all %}
            <a href="{% url 'explore-tag' tag %} " class="red-text text-darken-2"> #{{tag}} </a>
            {% endfor %}
        </p>
    </div>
