{% extends 'base.html' %}

{%block content%}
<div class="jumbotron">
    <h2>Please Login:</h2>
    <h3>(Must be SuperUser,please check with the site admin)</h3>

    {% if form.errors %}
    <p>Your username and pas didnt match</p>
    {%endif%}

    <form class="" action="{%url 'login'%}" method="POST">
        {%csrf_token%}
        {{form.as_p}}
        <input type="submit" class="btn btn-primary" name="" value="Login">
        <input type="hidden" name="next" value="{{next}}">

    </form>

</div>
{%endblock%}
