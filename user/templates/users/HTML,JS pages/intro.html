<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Motiopolis</title>

      <!-- stylesheet -->
      <!-- <link rel="stylesheet" href="style.css"> -->
      <style media="screen">
      html, body {
            margin: 0%;
            padding: 0%;
            width: 100%;
            height: 100vh;
            background: #121212;
      }

      body {
            background: url(hero.jpg) no-repeat 50% 50%;
            background-size: cover;
      }

      img {
            width: 100%;
      }

      .logo {
            position: fixed;
            font-family: Poppins;
            line-height: 80px;
            margin-left: 2em;
            color: #fff;
            font-size: 15px;
            letter-spacing: 3px;
            font-weight: bold;
            text-transform: uppercase;
            z-index: 1;
      }

      .logo ion-icon {
            color: #6adb9d;
            margin-right: 7px;
            position: relative;
            top: 1px;
            z-index: 1;
      }

      .contact {
            position: fixed;
            color: rgb(124, 124, 124);
            font-size: 12px;
            letter-spacing: 2px;
            font-family: Poppins;
            right: 100px;
            line-height: 80px;
            z-index: 1;
      }

      .menu{
            position: fixed;
            color: #6adb9d;
            right: 2em;
            top: 4px;
            line-height: 80px;
            z-index: 1;
      }

      .menu ion-icon {
            font-size: 24px;
      }

      .header {
            position: absolute;
            top: 46%;
            left: 32%;
            transform: translate(-50%, -50%);
            z-index: 1;
      }

      .ml7 {
            position: relative;
            font-weight: 900;
            font-size: 3.7em;
      }

      .ml7 .text-wrapper {
            position: relative;
            display: inline-block;
            padding-top: 0.2em;
            padding-right: 0.05em;
            padding-bottom: 0.1em;
            overflow: hidden;
      }

      .ml7 .letter {
            transform-origin: 0 100%;
            display: inline-block;
            line-height: 1em;
      }

      h1 {
            color: #fff;
            font-family: "Roboto";
            font-weight: bolder !important;
            font-size: 46px !important;
            margin-bottom: 0px;
            text-transform: uppercase !important;
      }

      #tagline  {
            width: 640px;
      }

      p {
            color: rgb(95, 95, 95);
            font-weight: 200;
            font-family: "Roboto";
            line-height: 28px;
            margin-top: 0;
            margin-bottom: 0;
      }

      .buttons {
            margin-top: 40px;
      }

      button {
            margin-right: 10px !important;
            padding: 14px 30px;
            border: none;
            color: #fff;
            font-size: 12px !important;
            letter-spacing: 4px;
            font-weight: 300;
      }

      #one {
            background: none;
            border: .3pt solid rgba(255, 255, 255, 0.3);
      }

      #two {
            background: linear-gradient(135deg, rgb(106, 219, 157) 0%, rgb(23, 167, 88) 100%);;
      }

      .media {
            position: absolute;
            top: 38%;
            z-index: 1;
            right: 6%
      }

      .media ul {
            position: absolute;
            list-style: none;
      }

      .media ul li {
            color: grey;
            padding: 12px 0;
            display: inline-block !important;
      }

      .bottom-text {
            position: absolute;
            z-index: 1;
            color: grey;
            font-size: 18px;
            font-family: monospace;
            margin-left: 2em;
            bottom: 40px;
      }

      .copyright {
            position: absolute;
            z-index: 1;
            color: grey;
            font-size: 15px;
            right: 0;
            font-family: Roboto;
            font-weight: 100;
            margin-right: 2em;
            bottom: 40px;
      }

      .loading-screen {
            position: absolute;
            width: 100%;
            height: 100vh;
            background: #0a0a0a;
            z-index: 2;
      }

      .ring {
            margin: 0%;
            padding: 0%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            position: absolute;
            z-index: 2;
            width: 40%;
            opacity: 0.7;
      }

      .ringOne img {
            animation: rotateFirstRing 2s linear infinite;
      }

      .ringTwo img {
            animation: rotateFirstRing 8s linear infinite;
      }

      @keyframes rotateFirstRing {
            from {
                  transform: rotate(0deg);
            }
            to {
                  transform: rotate(360deg);
            }
      }

      @media(max-width: 900px) {

            .loading-screen {
                  display: none;
            }
            .ring img {
                  display: none;
            }

            .header p, button, .media, h1 {
                  display: none;
            }

      }




      </style>
      <!-- google fonts -->
      <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap" rel="stylesheet">

      <!-- icons -->
      <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

      <!-- gsap -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>

      <!-- AnimeJS -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>

      <!-- JQuery -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
</head>
<body>

      <div class="container">

            <div class="loading-screen"></div>

            <div class="loader">
                  <div class="ringOne ring">
                        <img src="ring.png" alt="">
                  </div>
                  <div class="ringTwo ring">
                        <img src="ring.png" alt="">
                  </div>
            </div>

      </div>

      <div class="logo">
            <ion-icon name="git-compare"></ion-icon>HyperSins
      </div>

      <div class="contact">GET IN TOUCH</div>

      <div class="menu"><ion-icon name="options"></ion-icon></div>

      <div class="header">

            <h1 class="ml7" id="title">
                  <span class="text-wrapper">
                        <span class="letters" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Motiopolis</span>
                  </span>
            </h1>


            <p id="tagline" class="p1" style="opacity: inherit;">Motiopolis is a website developed by students of Motilal Nehru National Institute of Technology, Allahabad,
                  Exclusively for MNNITians
            </p>

            <br><br>

            <div class="buttons">
                  <button id="one" >Sign In</button>
                  <button id="one">Sign Up</button>
            </div>

      </div>



      <div class="media">
            <ul>
                  <li><ion-icon name="logo-facebook"></ion-icon></li>
                  <li><ion-icon name="logo-instagram"></ion-icon></li>
                  <li><ion-icon name="logo-twitter"></ion-icon></li>
                  <li><ion-icon name="logo-youtube"></ion-icon></li>
            </ul>
      </div>

      <!-- js -->
      <script src="script.js"></script>
</body>
</html>
