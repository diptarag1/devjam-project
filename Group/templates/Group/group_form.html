{% extends "base.html" %}

{% load crispy_forms_tags %}
{%block content%}
{% include 'snippets/bootstrapLibRequirements.html' %}
<div class="container">
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <h1>Group</h1>
                {{form|crispy}}
            </fieldset>
            <div class="form-group">
            <button class="btn btn-outline-info" type="submit"> Create Group </button>
            </div>
        </form>
    </div>
</div>
{%endblock%}
