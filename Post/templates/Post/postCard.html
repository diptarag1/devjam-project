

<div class="row">

    <div class="col s12 l12">
        <div class="card orange lighten-5">
            <!-- <div class="card-image">
                    <img src="img/curry.jpg" alt="">
                    <a href="" class="halfway-fab btn-floating pink pulse">
                        <i class="material-icons">favorite</i>
                    </a>
                </div> -->
            <div class="card-content">
                <div class="row">
                    <div class="col s11 l11">
                        <!-- <small class="text-muted">{{ post.date_posted }}</small> -->
                        {% if not user in post.views.all %}
                        <h3><a href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h3>
                        <!-- <h2><a class= href="{% url 'post-detail' post.id %}"><span class="card-title">{{ post.title }}</span></a></h2> -->
                        {% else %}
                        <h3><a href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h3>
                        {% endif %}
                    </div>
                    <div class="col s1 l1 right">
                        <span class="card-title activator grey-text text-darken-4"><i class="material-icons right">more_vert</i></span>

                    </div>
                </div>



                <p class="floating-text"><a class="mr-2" href="{% url 'profile' slug=post.author.username %}">By {{ post.author }}</a></p>
                <p class="right">{{ post.date_posted }}</p>
                <p>{{post.content}}</p>
            </div>
            <div class="card-reveal">
                <span class="card-title grey-text text-darken-4">Action<i class="material-icons right">close</i></span>
                <p><a href="" class=" btn btn-large red left">Dont Show this Post</a></p>
                <p><a href="" class=" btn btn-large amber left">Add to Favorites</a></p>
                <p><a href="" class=" btn btn-large blue left">Share</a></p>
            </div>
            <div class="card-action">
                <!-- halfway-fab -->

                <!-- <a href="" class=" btn-floating pink pulse right">
                    <i class="material-icons">favorite</i>
                </a> -->
                <p>
                    {% for tag in post.tags.all %}
                    <a href="{% url 'explore-tag' tag %}"> #{{tag}} </a>
                    {% endfor %}
                </p>
            </div>
        </div>
    </div>
</div>
